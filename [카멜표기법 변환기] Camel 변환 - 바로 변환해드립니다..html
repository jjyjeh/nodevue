	<script>

		var camel1_start = document.getElementById('camel_start1');
		var camel1_result = document.getElementById('camel_result1');

		var camel2_start = document.getElementById('camel_start2');
		var camel2_result = document.getElementById('camel_result2');
		camel1_start.onkeyup = function () {
			camel1_result.value = convCamel(camel1_start.value);

		}

		camel2_start.onkeyup = function () {
			camel2_result.value = convCamelup(camel2_start.value);

		}

		document.getElementById('camel1_trash').onclick = function () {
			camel1_trash();
		}
		document.getElementById('camel1copy').onclick = function () {
			camel1copy();
		}
		document.getElementById('camel2_trash').onclick = function () {
			camel2_trash();
		}
		document.getElementById('camel2copy').onclick = function () {
			camel2copy();
		}


		//Camel변환
		function convCamel(str) {
			var before = str.toLowerCase();
			var after = "";
			var bs = before.split("_");

			if (bs.length < 2) { return bs; } for (var i = 0; i < bs.length; i++) {
				if (bs[i].length > 0) {
					if (i == 0)
						after += bs[i].toLowerCase();
					else
						after += bs[i].toLowerCase().substr(0, 1).toUpperCase() + bs[i].substr(1, bs[i].length - 1);
				}
			}
			return after;
		}


		function convCamelup(str) {
			return str.replace(/([A-Z])/g, function (arg) {
				return "_" + arg.toLowerCase();
			}).toUpperCase();
		};


		function camel1_trash() {
			document.getElementById("camel_start1").value = "";
			document.getElementById("camel_result1").value = "";
		}

		function camel1copy() {
			var copy = document.getElementById("camel_result1");
			copy.select();
			document.execCommand("copy");
		}



		function camel2_trash() {
			document.getElementById("camel_start2").value = "";
			document.getElementById("camel_result2").value = "";
		}

		function camel2copy() {
			var copy = document.getElementById("camel_result2");
			copy.select();
			document.execCommand("copy");
		}
