<style>/* reset */
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,textarea,p,blockquote,th,td,input,select,button{margin:0;padding:0}
fieldset,img{border:0 none}
dl,ul,ol,menu,li{list-style:none}
blockquote, q{quotes: none}
blockquote:before, blockquote:after,q:before, q:after{content:'';content:none}
input,select,textarea,button{vertical-align:middle}
input::-ms-clear{display:none}
button{border:0 none;background-color:transparent;cursor:pointer}
body{background:#fff;-webkit-text-size-adjust:none;text-align:left}
body,th,td,input,select,textarea,button{font-size:12px;line-height:1.5;font-family:'Apple SD Gothic Neo','Malgun Gothic','맑은 고딕','dotum','돋움',sans-serif;color:#333}
a{color:#333;text-decoration:none}
a:active, a:hover{text-decoration:underline}
a:active{background-color:transparent}
address,caption,cite,code,dfn,em,var{font-style:normal;font-weight:normal}
/* global */
.ir_pm{display:block;overflow:hidden;font-size:0;line-height:0;text-indent:-9999px}
.ir_wa{display:block;overflow:hidden;position:relative;z-index:-1;width:100%;height:100%}
.ir_caption{overflow:hidden;width:1px;font-size:1px;line-height:0;text-indent:-9999px}
.screen_out{overflow:hidden;position:absolute;width:0;height:0;line-height:0;text-indent:-9999px}
.show{display:block}
.hide{display:none}

.cmtext_ad{position:relative;width:655px;height:120px;background:#F5F5F5;box-sizing:border-box;letter-spacing:0}
.cmtext_ad .link_ad{display:table;overflow:hidden;width:100%;height:100%;box-sizing:border-box;text-decoration:none}
.cmtext_ad .area_ad{display:table-cell;position:relative;padding:16px 110px 12px 60px;vertical-align:middle}
.cmtext_ad .link_ad:after{position:absolute;top:0;right:0;bottom:0;left:0;border:1px solid rgba(0,0,0,.03);z-index:10;content:""}
.cmtext_ad .tit_ad{display:block;overflow:hidden;max-width:100%;font-weight:bold;font-size:20px;line-height:24px;color:#000;text-overflow:ellipsis;white-space:nowrap}
.cmtext_ad .desc_ad{display:block;overflow:hidden;max-width:470px;margin-top:6px;font-size:14px;line-height:20px;color:#333}
.cmtext_ad .desc_ad2{display:block;overflow:hidden;max-width:424px;margin-top:6px;font-size:14px;line-height:20px;color:#333}
.cmtext_ad .url_ad{display:block;overflow:hidden;margin-top:4px;font-weight:normal;font-size:13px;line-height:16px;color:#8D8D8D;white-space:nowrap;text-overflow:ellipsis}
.cmtext_ad .btn_ad{overflow:hidden;position:absolute;top:50%;right:50px;z-index:100;width:42px;height:42px;font-size:0;line-height:0;text-indent:-9999px;transform:translateY(-50%)}
.cmtext_ad .btn_ad .ico_ad{display:block;width:42px;height:42px;margin:0;background:url(https://t1.daumcdn.net/biz/ui/ad/ico_adarr3.png) no-repeat 0 0;background-size:42px 42px}
/* 심의필 */
.cmtext_ad .ad_info{display:inline-block;margin:6px 0 0 8px;font-weight:normal;font-size:10px;line-height:16px;color:#919191;vertical-align:top}
/* window 분기*/
.os_windows .cmtext_ad .area_ad{padding-top:16px}
.os_windows .cmtext_ad .tit_ad{letter-spacing:-1.7px}
.os_windows .cmtext_ad .desc_ad{margin-top:4px;letter-spacing:-1.7px}
.os_windows .cmtext_ad .desc_ad2{margin-top:4px;letter-spacing:-1.7px}
.os_windows .cmtext_ad .ad_info{padding-top:2px;line-height:13px;letter-spacing:0}
.os_windows .cmtext_ad .url_ad{margin-top:6px}
/*admark*/
.cmtext_ad .icon_ad{overflow:hidden;position:absolute;right:0;top:0;width:33px;height:24px;font-size:0px;z-index:11}
.cmtext_ad .icon_ad .img_mark{display:block;width:25px;height:16px;margin:4px auto;background:url(https://t1.daumcdn.net/biz/ui/ad/ico_adlogo2.png) no-repeat 0 0;background-size:25px 16px}
/*imark*/
.cmtext_ad .icon_ad.imark{overflow:hidden;position:absolute;right:0;top:0;width:22px;height:22px;font-size:0px}
.cmtext_ad .imark .img_mark{display:block;width:14px;height:14px;margin:4px auto;background:url(https://t1.daumcdn.net/biz/ui/ad/ADmark/i_mark_200803.png) no-repeat 0 0;background-size:14px 14px}

.cmtext_ad.ad_type2 {
  background-color: #E5EFF0
}

.cmtext_ad.ad_type3 {
  background-color: #F6F6DB
}

.cmtext_ad.ad_type4 {
  background-color: #F9EEE4
}

.cmtext_ad.ad_type5 {
  background-color: #F6DEDE
}

.cmtext_ad.ad_type6 {
  background-color: #E6DEEE
}
</style>
